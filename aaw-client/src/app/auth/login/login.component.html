<div class="aaw-login">
  <mat-card class="aaw-login-card mat-elevation-z6">
    <mat-card-header>
      <img class="logo" src="assets/logo.png" alt="logo">
    </mat-card-header>

    <mat-card-content>
      <form novalidate #form="ngForm" (ngSubmit)="submit(form.valid)">
        <mat-form-field>
          <mat-placeholder>
            <mat-icon>account_circle</mat-icon>
            Username
          </mat-placeholder>
          <input [autofocus]="true" matInput [required]="true" [(ngModel)]="user.username" #username="ngModel" type="username"
            name="username">
          <mat-error *ngIf="username.hasError('required')">
            <strong>username is required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-placeholder>
            <mat-icon>lock</mat-icon>
            Password
          </mat-placeholder>
          <input matInput autocomplete="" [required]="true" [(ngModel)]="user.password" #password="ngModel"
            [type]="showPassword?'text':'password'" name="password">
          <mat-icon class="indicator" [color]="showPassword?'accent':'auto'" matSuffix
            (click)="showPassword = !showPassword">
            {{showPassword ? 'visibility' : 'visibility_off'}}
          </mat-icon>
          <mat-error *ngIf="password.hasError('required')">
            <strong>password is required</strong>
          </mat-error>
        </mat-form-field>

        <div class="aaw-remember-me">
          <mat-checkbox name="remmberMe" [(ngModel)]="user.remmberMe">  Remmber me
          </mat-checkbox>
        </div>
        <div class="aaw-submit">
          <button mat-raised-button type="submit" color="primary">
            Sign in
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
